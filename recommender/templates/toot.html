{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/toot.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Movies</title>
  </head>
  <body>
  <div class="container">
      <div class="row justify-content-center">
      <div class="col-12 text-center" style="font-size:32px; font-weight: bold; margin-bottom:40px;" >Best Pick For You</div>

         {% for i,obj in dic.items %}

             <div class="col-12 col-md-4 d-flex align-items-stretch">
                <div class="card shadow mb-5" style="width: 20rem;" >
                  <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{ obj.poster_path }}" class="card-img-top" alt="{{ obj.title }}'s poster">
                  <div class="card-body">
                    <h5 class="card-title">{{ obj.title }} ({{ obj.year }})</h5>
    {#                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>#}
                    <a href="https://www.imdb.com/title/{{ obj.imdb_id }}" class="btn btn-primary" target="_blank">IMDB Details</a>
                  </div>
                </div>
             </div>
         {% endfor %}
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
